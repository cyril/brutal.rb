---
header: |
  #!/usr/bin/env ruby
  # frozen_string_literal: true

  # This static test file was generated by `brutal` using Brutal version 1.6.0.beta1.

  require "simplecov"

  ::SimpleCov.command_name "Brutal test suite"
  ::SimpleCov.start

  require "../../../lib/brutal/format"

subject: |
  ::Brutal::Format::Ruby.new("%{header}", "%{subject}", *%{actuals}, **%{contexts})

contexts:
  header:
    - |
      # frozen_string_literal: true

  subject:
    - |
      'Hello ' + '%{string}'

  contexts:
    -
      string:
        - Alice
        - Bob

  actuals:
    - |
      "%{subject}.length"
    - |
      "%{subject}.to_s"

actuals:
  - "%{subject}.thematic_break_ruby_code"
  - "%{subject}.context_names"
  - "%{subject}.contexts_values"
  - "%{subject}.combinations_values"
  - "%{subject}.to_s"
