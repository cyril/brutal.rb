---
header: |
  #!/usr/bin/env ruby
  # frozen_string_literal: true

  # This static test file was generated by `brutal` using Brutal version 1.6.0.beta4.

  begin
    require_relative "../../../lib/brutal/format"
  rescue ::LoadError
    require "../../../lib/brutal/format"
  end

subject: |
  ::Brutal::Format::Ruby.new("%{header}", "%{before}", "%{subject}", "%{after}", "%{footer}", *%{actuals}, **%{contexts})

contexts:
  header:
    - |
      # frozen_string_literal: true

  before:
    - |
      # Before example

  subject:
    - |
      'Hello ' + '%{string}'

  contexts:
    -
      string:
        - Alice
        - Bob

  actuals:
    - |
      "%{subject}.length"
    - |
      "%{subject}.to_s"

  after:
    - |
      # After example

  footer:
    - |
      # End of test

actuals:
  - "%{subject}.context_names"
  - "%{subject}.contexts_values"
  - "%{subject}.combinations_values"
  - "%{subject}.thematic_break_code"
  - "%{subject}.to_s"
